<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game : Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <h1>Rock Paper Scissors</h1>
        <div id="container">
            <img src="./player.jpg" alt="" class="players">
            <img src="./pc.png" alt="" class="players">
            <div id="choices">
                <img src="./rock.jpg" alt="" class="choice" id="rock">
                <img src="./paper.jpg" alt="" class="choice" id="paper">
                <img src="./scissors.jpg" alt="" class="choice" id="scissors">
            </div>
            <h2 id="scoreline"></h2>
            <h3 id="opted"></h3>
            <h3 id="result"></h3>
            <button>Reset</button>
        </div>

    </div>


    </div>
    <script src="./script.js"></script>
</body>

</html>
